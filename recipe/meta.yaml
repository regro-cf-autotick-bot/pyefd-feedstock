{% set name = "pyefd" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyefd-{{ version }}.tar.gz
  sha256: 628f50f395d41c82db9625834674975584fa8f829fc60cfc127937dec8f22980
  patches:
    - setup.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - numpy >=1.7.0
    - python >={{ python_min }}

test:
  imports:
    - pyefd
  commands:
    - pip list
    - pip check
    - python -c 'from pyefd import elliptic_fourier_descriptors'
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pyefd
  summary: Python implementation of "Elliptic Fourier Features of a Closed Contour"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
